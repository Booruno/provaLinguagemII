<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   
    <main>

        <h1 id="calcMedia">Calculador de Média</h1>

        <div class="txt">
            <label for="fNumber">Primeiro número:</label>
            <input type="number" id="fNumber" placeholder="Somente números">
        </div>
        
        <div class="txt">
            <label for="sNumber">Segundo número:</label>
            <input type="number" id="sNumber" placeholder="Somente números">
        </div>
        
        <div class="txt">
            <label for="tNumber">Terceiro número:</label>
            <input type="number" id="tNumber" placeholder="Somente números">
        </div>

        <div id="botao">
            <button onclick="media()">Calcular</button>
        </div>

        <div id="resultado">

        </div> 
        
    </main>
<script>
    

    function media(){
   
    var numeroUm = +document.getElementById('fNumber').value;
    var numeroDois = +document.getElementById('sNumber').value;
    var numeroTres = +document.getElementById('tNumber').value;
    
    var resultado = document.getElementById('resultado');
        resultado.value = (numeroUm + numeroDois + numeroTres) /3;

        resultado.innerHTML = `A média é: ${resultado.value}`
    }
  



</script>
</body>



</html>
