<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 04</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
  
    
  <main>
      <h1 id="gerenciarAtividades">Gerenciador de Atividades</h1>

       <div class="inserirAtividade">
        <input type="text" id="add" placeholder="Inserir nova atividade">
          <div id="adicionar">
           <button id="adicionar" onclick="acrescentar()">Adicionar</button>
          </div>
      </div>

      <div id="atividades">

      </div>

  </main>


  <script>
      
      function acrescentar(){
      var novoParagrafo = document.createElement("p");
      novoParagrafo.innerHTML = `${add.value}`;
      document.getElementById("atividades").appendChild(novoParagrafo);
    }

  </script>

</body>
</html>
